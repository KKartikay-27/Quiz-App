<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="progress">
                <div class="pro-txt">Question 1/3</div>
                <div class="pro-bar">
                    <div class="bar"></div>
                </div>
            </div>
            <div class="score">
                <div class="src-heading">Score</div>
                <div class="src-num">0</div>
            </div>
        </div>
        <div class="question">lorem ipsum lorem ipsum ?</div>
        <div class="options">
            <div class="opt 1 btn">
                <div class="opt-num">A</div>
                <div class="opt-txt" >Choice 1</div>
            </div>
            <div class="opt 2 btn">
                <div class="opt-num">B</div>
                <div class="opt-txt">Choice 2</div>
            </div>
            <div class="opt 3 btn">
                <div class="opt-num">C</div>
                <div class="opt-txt">Choice 3</div>
            </div>
            <div class="opt 4 btn">
                <div class="opt-num">D</div>
                <div class="opt-txt">Choice 4</div>
            </div>
        </div>
    </div>
    <script src="/questions.js"></script>
    <script src="/script.js"></script>
</body>
</html>
